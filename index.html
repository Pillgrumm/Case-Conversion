<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Case Conversion</h1>
        <textarea id="input-text" placeholder="Type your text here..."></textarea>
        <div class="buttons">
            <button id="sentence-case">Sentence Case</button>
            <button id="lower-case">lower case</button>
            <button id="upper-case">UPPER CASE</button>
            <button id="capitalized-case">Capitalized Case</button>
            <button id="alternating-case">aLtErNaTiNg cAsE</button>
            <button id="inverse-case">InVeRsE CaSe</button>
            <button id="copy-text">Copy Text</button>
            <button id="reset">Reset</button>
        </div>
        

        <textarea id="output-text" placeholder="Your converted text will appear here..." readonly></textarea>
    </div>
    <script src="app.js"></script>
    <footer class="footer">
        <div class="footer-wrapper">
            <a class="footer-icon" href="https://github.com/Pillgrumm" target="_blank">
                <i class="fab fa-github fa-3x" aria-hidden="true"></i>
            </a>
            <a class="footer-icon" href="mailto:nick22793@hotmail.com?Subject=Hello" target="_blank">
                <i class="far fa-envelope fa-3x" aria-hidden="true"></i>
            </a>
            <a class="footer-icon" href="https://www.linkedin.com/in/nik-valenzuela/" target="_blank">
                <i class="fab fa-linkedin fa-3x" aria-hidden="true"></i>
            </a>
        </div>
    </footer>

</body>

</html>
