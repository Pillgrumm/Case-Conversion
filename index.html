<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Case Converter</h1>
        <textarea id="input-text" placeholder="Type your text here..."></textarea>
        <div class="buttons">
            <button id="sentence-case">Sentence Case</button>
            <button id="lower-case">lower case</button>
            <button id="upper-case">UPPER CASE</button>
            <button id="capitalized-case">Capitalized Case</button>
            <button id="alternating-case">aLtErNaTiNg cAsE</button>
            <button id="inverse-case">InVeRsE CaSe</button>
        </div>
        <textarea id="output-text" placeholder="Your converted text will appear here..." readonly></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
